sudo: true

services:
  - docker

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - env
  - docker pull ubuntu:artful
  - docker run -it -d --name nanolisp-dc ubuntu:artful
  - docker ps -a
  - docker exec nanolisp-dc apt update
  - docker exec nanolisp-dc apt install -y cmake pip
  - docker exec nanolisp-dc pip install --user cpp-coveralls

  - docker exec nanolist-dc git clone
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./nanolisp-test

after_success:
  - coveralls --root .. -E ".*googletest.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false